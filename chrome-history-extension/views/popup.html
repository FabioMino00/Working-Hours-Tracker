<!doctype html>
<html>
  <head>
    <title>History Selector</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        min-width: 250px;
        padding: 10px;
      }
      .button-group {
        margin-top: 10px;
      }
      .btn {
        margin-bottom: 10px;
      }
      input[type="date"] {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <h5 class="text-center mb-3">Select History Range</h5>
    <div class="button-group">
      <button id="todayButton" class="btn btn-primary w-100">Today</button>
      <button id="yesterdayButton" class="btn btn-secondary w-100">Yesterday</button>
      <button id="otherdayButton" class="btn btn-secondary w-100">Other day</button>
      <input type="date" id="specificDayInput" class="form-control" />
      <button id="specificDayButton" class="btn btn-success w-100">Show Specific Day</button>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="../scripts/popup.js"></script>
  </body>
</html>
